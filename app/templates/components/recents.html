<div class="recents" style="position: sticky;top:10%;">
    <h3 class="recent-app">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        Recently updates
    </h3>
    {% if request.user.is_authenticated %}
    <div class="recent" style="
    max-height: 450px;
    height: auto;
    overflow-y: auto;
    
    ">
        
            {% for recent in recents %}
            <div class="recent-container">
                <div class="recent-info">
                    <div class="recent-user">
                        <div><a href="{% url 'profile-info' recent.user.username %}" style="text-decoration: none;user-select: none;color: #F6F6F6;">@{{recent.user.username}}</a>
                            | <small>{{recent.created|timesince}} ago</small>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="recent-title">
                    <div class="recent-body">
                        <p>Added a post on {{recent.topic}}</p>
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
    </div>
    {% endif %}
    
</div>
